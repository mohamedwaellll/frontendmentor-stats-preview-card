<html lang="en">
  <!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <p class="title">
          Get <span class="highlight">insights</span> that help your business
          grow.
        </p>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="companies">
            <p class="number">10k+</p>
            <p class="text">companies</p>
          </div>
          <div class="templates">
            <p class="number">314</p>
            <p class="text">templates</p>
          </div>
          <div class="queries">
            <p class="number">12M+</p>
            <p class="text">queries</p>
          </div>
        </div>
      </div>

      <div class="img"></div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mohamedwaellll" target="_blank">Mohame Wael</a
      >.
    </div>
  </body>
</html>
